[package]
name = "executor_evm"
version = "0.1.0"
authors = ["Rivtower Technologies <contact@rivtower.com>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
log = "0.4"
log4rs = { version = "1", features = ["gzip"] }
core-executor = { path = "./core" }
common-types = { path = "./types" }
tonic = "0.4"
git-version = "0.3"
prost = "0.7"
cita-types = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
cita-directories = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
hashable = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
util = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
error =  { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
proof = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
jsonrpc-types = { git = "ssh://git.rivtower.com/cita/cita-common.git", branch = "develop" }
cita-database = "0.1"
cita_cloud_proto = { git = "https://github.com/cita-cloud/cita_cloud_proto" }
tokio = { version = "1.3", features = ["full"] }
clap = "3.0.0-beta.2"
crossbeam-channel = "0.4.2"
hex = "0.4"

[dependencies.cita-vm]
git = "https://github.com/citahub/cita-vm.git"
branch = "cita"
default-features = false
features = ["sha3hash"]
