[package]
name = "executor"
version = "0.2.0-alpha.3"
authors = ["Rivtower Technologies <contact@rivtower.com>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
log = "*"
log4rs = { version = "*", features = ["gzip"] }
dotenv = "0.13.0"
cita-logger = "0.1.1"
tonic = "0.4"
git-version = "0.3"
prost = "0.7"
cita-database = "0.1"
tokio = { version = "1.3", features = ["full"] }
clap = "3.0.0-beta.2"
crossbeam-channel = "0.4.2"
hex = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
bloomchain = "0.2"
lazy_static = "1.4.0"
time = "0.1"
rustc-hex = "1.0"
cita_trie = "2.0.0"
byteorder = { version = "1", default-features = false }
bincode = "0.8.0"
rustc-serialize = "0.3"
lru-cache = "0.1.1"
rand = "0.3"
transient-hashmap = "0.4.0"
ethabi = "4.2.0"
largest-remainder-method = "0.1"
parking_lot = "0.8"
ethbloom = "0.6"
sha3 = { version="0.8", optional=true }
tiny-keccak = { version="1.4", optional=true }
hashbrown = { version = "0.3", features = ["rayon"] }
hasher = { version="0.1" }
ethereum-types = "0.4"
backtrace = "*"

cita-merklehash = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
cita-secp256k1 = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
rlp = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
util = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
hashable = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
jsonrpc-types = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
cita-crypto = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }
libproto = { git = "https://github.com/citahub/cita-common.git", branch = "develop" }

cita_cloud_proto = { git = "https://github.com/cita-cloud/cita_cloud_proto" }

[dependencies.cita-vm]
git = "https://github.com/citahub/cita-vm.git"
branch = "cita"
default-features = false
features = ["sha3hash"]

[dev-dependencies]
cpuprofiler = "0.0.3"
tempdir = "0.3.7"

[features]
default = ["sm2", "sm3hash", "hashlib-keccak"]
secp256k1 = ["cita-crypto/secp256k1", "libproto/secp256k1"]
sm2 = ["cita-crypto/sm2", "libproto/sm2"]
sha3hash = ["hashable/sha3hash", "libproto/sha3hash"]
sm3hash = ["hashable/sm3hash", "libproto/sm3hash"]
hashlib-keccak = ["tiny-keccak"]
hashlib-sha3 = ["sha3"]
