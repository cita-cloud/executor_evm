[package]
name = "executor"
version = "6.4.0"
authors = ["Yieazy <yuitta@163.com>", "Rivtower Technologies <contact@rivtower.com>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
log = "0.4"
log4rs = { version = "1.0", features = ["gzip"] }
tonic = "0.5"
prost = "0.8"
cita-database = "0.2"
tokio = { version = "1.17", features = ["full"] }
clap = { version = "3.1", features = ["derive", "cargo"] }
crossbeam-channel = "0.5"
hex = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
bloomchain = "0.2"
lazy_static = "1.4"
time = "0.3"
cita_trie = "3.0"
byteorder = { version = "1", default-features = false }
bincode = "1.3"
rand = "0.8"
ethabi = "17.0"
parking_lot = "0.12"
ethbloom = "0.12"
sha3 = { version="0.10", optional=true }
tiny-keccak = { version="2.0", optional=true }
hashbrown = { version = "0.12", features = ["rayon"] }
hasher = { version="0.1" }
ethereum-types = "0.13"
backtrace = "0.3"

cita-merklehash = "0.1"
cita-secp256k1 = "0.1"
cita-crypto = "0.1"
rlp = "0.5"
util = { package = "cita-util", version = "0.1" }
hashable = { package = "cita-hashable", version = "0.1" }
libproto = { git = "https://github.com/cita-cloud/libproto" }

cloud-util = "0.2"
cita_cloud_proto = "=6.4.0"
status_code = { package = "cloud-code", version = "0.2" }

[dependencies.cita-vm]
version = "0.3"
default-features = false
features = ["sha3hash"]

[dev-dependencies]
cpuprofiler = "0.0.4"
tempdir = "0.3.7"

[features]
default = ["sm2", "sm3hash", "hashlib-keccak"]
secp256k1 = ["cita-crypto/secp256k1", "libproto/secp256k1"]
sm2 = ["cita-crypto/sm2", "libproto/sm2"]
sha3hash = ["hashable/sha3hash", "libproto/sha3hash"]
sm3hash = ["hashable/sm3hash", "libproto/sm3hash"]
hashlib-keccak = ["tiny-keccak"]
hashlib-sha3 = ["sha3"]
